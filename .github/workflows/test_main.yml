name: Test main

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: "~v1.16"

      - name: Verify formatting
        run: deno fmt --config deno.jsonc --check

      - name: Run linter
        run: deno lint --config deno.jsonc

      - name: Run tests
        run: deno test --config deno.jsonc -A --unstable
